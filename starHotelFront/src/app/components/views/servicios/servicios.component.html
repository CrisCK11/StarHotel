<div class="container">
  <div class="row mb-3">
    <div class="col text-end">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalServicio"
        (click)="titulo('Crear', null)"
      >
        Agregar Nuevo Servicio
      </button>
      <app-reporte-servicio></app-reporte-servicio>
    </div>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servicio of listaServicios">
          <td>{{ servicio.id_servicio }}</td>
          <td>{{ servicio.descripcion }}</td>
          <td>S/. {{ servicio.precio }}</td>
          <td style="display: flex; gap: 8px; justify-content: center">
            <button
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#modalServicio"
              (click)="titulo('Editar', servicio.id_servicio)"
            >
              Editar
            </button>
            <button
              class="btn btn-danger"
              (click)="eliminarServicios(servicio.id_servicio)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <form [formGroup]="formServicio">
    <div class="modal fade" id="modalServicio">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button
              type="button"
              class="btn-close"
              (click)="cerrarBoton()"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Descripción del servicio"
                    formControlName="descripcion"
                  />
                  <label for="descripcion">Descripción del servicio</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Precio del servicio"
                    formControlName="precio"
                  />
                  <label for="precio">Precio del servicio</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="cerrarBoton()"
            >
              Cerrar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              (click)="crearEditarServicios(nameBoton)"
            >
              {{ nameBoton }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
